<!DOCTYPE html>
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke Zhuang's Portfolio</title>
    <link rel="stylesheet" href="portfolio.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <img src="logo.jpg" alt="Logo Image" class="logo-image">
        <div class="logo">LUKE ZHUANG</div>
        <div class="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>        
    </header>

    <!-- Menu Window -->
    <div class="menu-window">
        <div class="menu-image">
            <img src="menu.jpg" alt="Menu Image">
        </div>
        <div class="menu-buttons">
            <a href="#" class="menu-link">Luke Zhuang</a>
            <a href="#" class="menu-link">Home</a>
            <a href="#" class="menu-link">Resume & Skill</a>
            <a href="#" class="menu-link">Portfolio</a>
        </div>
    </div>

    <div class="container">
        <!-- This is a dummy comment, I am still new to HTML lol -->
        <h1 class="main-heading">
            <span class="subtext">HELLO! MY NAME IS</span><br>
            LUKE ZHUANG
        </h1>
        <!-- <h2>I'm here <br> to make an impact!</h2> commenting this out for now -->
    </div>
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const menuWindow = document.querySelector('.menu-window');
        const siteHeader = document.querySelector('.site-header');
    
        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('open');
            menuWindow.classList.toggle('open');
            siteHeader.classList.toggle('hidden'); // Toggle header visibility
        });
    </script>
</body>
</html>
