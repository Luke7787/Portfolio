<!DOCTYPE html>
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke Zhuang's Portfolio</title>
    <link rel="stylesheet" href="portfolio.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Menu Window -->
    <div class="menu-window">
        <div class="menu-image">
            <img src="menu.jpg" alt="Menu Image">
        </div>
        <div class="menu-buttons">
            <a href="#" class="menu-link no-bar">Luke Zhuang</a>
            <a href="#" class="menu-link" data-number="01">Home</a>
            <a href="#" class="menu-link" data-number="02">Resume & Skills</a>
            <a href="#" class="menu-link" data-number="03">Portfolio</a>
        </div>
    </div>

    <header class="site-header">
        <img src="logo.jpg" alt="Logo Image" class="logo-image">
        <div class="logo">LUKE ZHUANG</div>
        <div class="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>        
    </header>

    <div class="container">
        <!-- This is a dummy comment, I am still new to HTML lol -->
        <h1 class="main-heading">
            <span class="subtext">HELLO! MY NAME IS</span><br>
            LUKE ZHUANG
        </h1>
        <h2 >HERE TO MAKE AN IMPACT!</h2>
    </div>

    <div class="container">
        <div class="About">
            ABOUT<br>
            <span class="subtext2">Hi! I'm Luke Zhuang</span>
            <p class="about-description">
                I’m a software engineer with a passion for building<br> websites. I’m constantly seeking new challenges to<br>expand my skills and knowledge.
            </p>
        </div>
    </div>
    

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const menuWindow = document.querySelector('.menu-window');
        const logoElements = document.querySelectorAll('.logo, .logo-image');
        const siteHeader = document.querySelector('.site-header');
    
        // Toggle the menu open/close
        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('open');
            menuWindow.classList.toggle('open');
            logoElements.forEach(el => el.classList.toggle('hidden'));
            siteHeader.classList.toggle('header-transparent');
        });
    
        let lastScrollY = window.scrollY;
        let headerHidden = false;
    
        // Function to check if the header is out of view
        const checkHeaderVisibility = () => {
            const headerHeight = siteHeader.offsetHeight; // Get the header's height
    
            // Check if we've scrolled past the header's height
            if (window.scrollY > headerHeight && !headerHidden) {
                siteHeader.classList.add('hidden');
                headerHidden = true;
            } else if (window.scrollY <= headerHeight && headerHidden) {
                siteHeader.classList.remove('hidden');
                headerHidden = false;
            }
        };
    
        // Add scroll event listener to check header visibility on scroll
        window.addEventListener('scroll', () => {
            checkHeaderVisibility();
            lastScrollY = window.scrollY;
        });
    
        // Initial check in case the page loads scrolled down
        checkHeaderVisibility();
    </script>    
    
</body>
</html>
